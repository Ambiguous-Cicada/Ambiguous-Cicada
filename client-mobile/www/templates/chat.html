<!-- <ion-nav-bar ng-click="leaveChat()"> -->
  <ion-view view-title="Kwiki with {{ message.userName }}" ng-controller="ChatCtrl">
    <ion-nav-buttons side="primary">
      <button class="button button-energized" ng-click="leaveChat()">
        Leave
      </button>
 <!--      <button class="button" ng-click="logOut()">
        Log Out
      </button> -->
    </ion-nav-buttons>
    <ion-content>
      <div class="row row-bottom" ng-init="loadChat()">
        <div class="col">
          <div class="chatbox-container">
            <ul class="chatbox">
              <li ng-repeat="message in messages track by $index">{{ message.text }}</li>
            </ul>
          </div>
          <form ng-submit="sendMessage()">
            <label class="item item-input message-input">
              <input type="text" ng-model="message.text" placeholder="Send a message to {{ message.userName }} ..."/>
            </label>
            <button class="button button-block button-calm" action="submit">Send</button>
          </form>
          <!-- <form> -->
            <!-- <input ng-click='logOut()' type='submit' value="Log Out"> -->
          <!-- </form> -->
          <!-- <form>
            <input ng-click='leaveChat()' type='submit' value="Leave Chat">
          </form> -->
        </div>
      </div>
    </ion-content>
  </ion-view>
