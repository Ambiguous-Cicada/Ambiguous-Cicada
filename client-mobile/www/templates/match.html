<ion-view ng-controller="MatchCtrl" view-title="Welcome">
  <ion-nav-buttons side="primary">
    <button class="button button-energized" ng-click="logOut()">
      Logout
    </button>
  </ion-nav-buttons>
  <ion-content>

    <div id="matchbox-container" class="matchbox" ng-init="connect()">

      <div class="inputs">
        <input type="text" placeholder="Enter an address or zip" ng-model="$root.user.address" class="matchbox-location">
      </div>

      <div class="matchbox-button-container">
        <input type="submit" class="button button-energized matchbox-button" ng-click="submit()" ng-disabled="disableButton" value="Find me a kwiki">
      </div>

    </div>

  </ion-content>
</ion-view>
