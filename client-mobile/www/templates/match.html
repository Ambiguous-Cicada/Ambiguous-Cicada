<ion-view view-title="Match">
  <ion-content>

    <div>
      <form>
        <input type="text" placeholder="Enter a zipcode..." ng-model="$root.user.address">
        <button ng-click="submit()" ng-disabled="disableButton">Find me a kwiki!</button>
        <input ng-click='logOut()' type='submit' value="Log Out">
      </form>
    </div>

  </ion-content>
</ion-view>
