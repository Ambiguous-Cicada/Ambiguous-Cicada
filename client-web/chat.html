<div ng-controller="ChatController" ng-init="loadChat()">

  <div>
    <div ng-repeat="message in messages track by $index">{{ message.text }}</div>
  </div>
  <form ng-submit="sendMessage()">
    <input ng-model="message.text" type="message" placeholder="Type a message">
    <input type="submit" value="Submit" id="Submit">
  </form>
  <form>
    <input ng-click='logOut()' type='submit' value="Log Out">
  </form>
</div>
